{% extends 'base.html'%}
{% load static %}

{% block title %}
Product
{% endblock %}
{% block content %}
<div class="fs-2 text-center">All<b class="text-ocolor"> Product </b>
    <i class="fa-solid fa-cart-shopping text-ocolor"></i></div>
<div class="row">
<div class="col-sm-2"></div>
<div class="col-sm-8">
    <div class="row">
        {% for a in pdata %}
        <div class="col-sm-12">
            <!--start card-->
            <div class="card mb-3 w-100">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="/{{a.ppic}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{a.pcategory}}</h5>
        <p class="card-text">{{a.pdes}}</p>
        <p class="card-text">
         <i class="fa-solid fa-indian-rupee-sign"></i>
            <span class="text-danger"><s>{{a.pprice}}/-</s></span>
            <span class="text-success">{{a.dprice}}/-</span><b>Size :</b>
            <span class="btn btn-sm bg-ocolor">{{a.psize}}</span>
            <div style="height:30px;width:30px;background:green;border-radius:3px;"></div>
        </p>
          <p class="card-text">
              <a href="/user/mycart?pid={{a.id}}" class="btn btn-sm bg-ocolor">Add to Cart
              <i class="fa-solid fa-cart-shopping"></i>
              </a>
              <a href="/user/myordr?msg={{a.id}}" class="btn btn-sm bg-bcolor text-ocolor">
                  Order Now
              </a>
          <i class="fa-solid fa-calendar-days"></i>
          <small class="text-muted">{{a.pdate}}</small> ||
          {{a.pdel}}
          </p>
      </div>
    </div>
  </div>
</div>
            <!--end card-->
        </div>
        {% endfor %}
    </div>
</div>
<div class="col-sm-2"></div>
</div>

{% endblock %}
